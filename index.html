<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <title>Weather APP</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="search">
                <form class="search-button" id="city">
                    <label for="city">
                        <input type="text" name="city-input" id="city-input" placeholder="Masukkan nama kota">
                    </label>
                    <button id="submit"><img src="image/search-icon.png" alt=""></button>
                </form>
                <h1 id="location">Padang, Indonesia</h1>
            </div>

            <div class="details">
                <div class="temp details-child">
                    <h2><span id="temp"></span>&deg;</h2>
                    <p>Feels like <span id="feels-temp"></span>&deg;</p>
                </div>
                <div class="forecast details-child">
                    <img alt="" id="forecast-icon">
                    <p id="forecast-desc">Cloudy</p>
                </div>
            </div>

            <div class="additional-info">
                <div class="time">
                    <h2 id="date-time"></h2>
                </div>
                <div class="sun">
                    <h2>Day <span id="day"></span>&deg;</h2>
                    <h2>Night <span id="night"></span>&deg;</h2>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="main-container">
            <div class="time-choice">
                <button class="time-button active">Daily</button>
                <button class="time-button">Hourly</button>
                <button class="time-button">UV Index</button>
            </div>
            <div class="details-circum">
                <div class="card">
                    <img src="image/forecast icon/Wind Speed.png" alt="">
                    <div class="circum-value">
                        <h3>Wind Speed</h3>
                        <p id="wind">12 Km/H</p>
                    </div>
                </div>
                <div class="card">
                    <img src="image/forecast icon/Rain Volume.png" alt="">
                    <div class="circum-value">
                        <h3>Rain Volume</h3>
                        <p id="rain-volume">12 Km/H</p>
                    </div>
                </div>
                <div class="card">
                    <img src="image/forecast icon/Pressure.png" alt="">
                    <div class="circum-value">
                        <h3>Pressure</h3>
                        <p id="pressure">12 Km/H</p>
                    </div>
                </div>
                <div class="card">
                    <img src="image/forecast icon/UV Index.png" alt="">
                    <div class="circum-value">
                        <h3>UV Index</h3>
                        <p id="uv-index"></p>
                    </div>
                </div>
            </div>

            <div class="hourly">
                <div class="title">
                    <img src="image/forecast icon/Hourly.png" alt="">
                    <h2>Hourly Forecast</h2>
                </div>
                <div class="forecast-hourly" id="forecast-hourly">
                    <div class="forecast-card" id="forecast1">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                    <div class="forecast-card" id="forecast2">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                    <div class="forecast-card" id="forecast3">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                    <div class="forecast-card" id="forecast4">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                    <div class="forecast-card" id="forecast5">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                    <div class="forecast-card" id="forecast6">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                    <div class="forecast-card" id="forecast7">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                    <div class="forecast-card" id="forecast8">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                </div>
            </div>

            <div class="daily">
                <div class="title">
                    <img src="image/forecast icon/Hourly.png" alt="">
                    <h2>Day Forecast</h2>
                </div>
                <div class="chart" id="chart">
                    <div id="timeline-chart""></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="script/script.js"></script>
    <script type="module" src="script/chart.js"></script>
</body>
</html>
