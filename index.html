<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather APP</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="search">
                <form class="search-button" id="city">
                    <input type="text" name="" id="city-input" placeholder="Masukkan nama kota">
                    <button><img src="image/search-icon.png" alt=""></button>
                </form>
                <h1 id="location">Padang, Indonesia</h1>
            </div>

            <div class="details">
                <div class="temp details-child">
                    <h2><span id="temp"></span>&deg;</h2>
                    <p>Feels like -2&deg;</p>
                </div>
                <div class="forecast details-child">
                    <img src="image/forecast icon/mostlysunny.png" alt="">
                    <p>Cloudy</p>
                </div>
            </div>

            <div class="additional-info">
                <div class="time">
                    <h2>January 18, 18.14</h2>
                </div>
                <div class="sun">
                    <h2>Day 3&deg;</h2>
                    <h2>Night -2&deg;</h2>
                </div>
            </div>

            <div class="time-choice">

            </div>
        </div>
    </nav>

    <script src="script/script.js"></script>
</body>
</html>
